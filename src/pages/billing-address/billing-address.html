<ion-header no-border class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
	<ion-navbar>
		<ion-title>Regresar a Lista de Direcciones</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list class="edit-form" no-margin padding>
		<form [formGroup]="formBillingAddress">
			<ion-item bg-transparent no-padding>
				<ion-label floating>Tipo de Documento *</ion-label>
				<ion-select interface="popover" dir="{{display_mode}}" formControlName="document_type">
					<ion-option value="1">Cédula</ion-option>
					<ion-option value="2">RUC</ion-option>
					<ion-option value="3">Pasaporte</ion-option>
				</ion-select>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-label floating>Número de Documento *</ion-label>
				<ion-input dir="{{display_mode}}" type="number" formControlName="document_number" clearInput (ionBlur)="checkCustomer()"></ion-input>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-label floating>Título (eg. Mis Datos) *</ion-label>
				<ion-input dir="{{display_mode}}" formControlName="title" clearInput></ion-input>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-label floating>{{'general.first_name'|translate}}</ion-label>
				<ion-input dir="{{display_mode}}" formControlName="first_name" clearInput></ion-input>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-label floating>{{'general.last_name'|translate}}</ion-label>
				<ion-input dir="{{display_mode}}" formControlName="last_name" clearInput></ion-input>
			</ion-item>
			<ion-item mode="md" bg-transparent no-padding>
				<ion-label floating>Email *</ion-label>
				<ion-input type="email" formControlName="email">
				</ion-input>
			</ion-item>
			<ion-item mode="md" bg-transparent no-padding>
				<ion-label floating>Dirección *</ion-label>
				<ion-input type="text" formControlName="address_line_1">
				</ion-input>
			</ion-item>
			<ion-item mode="md" bg-transparent no-padding>
				<ion-label floating>Ciudad *</ion-label>
				<ion-input type="text" formControlName="address_city">
				</ion-input>
			</ion-item>

			<ion-item mode="md" bg-transparent no-padding>
				<ion-label floating>Teléfono *</ion-label>
				<ion-input type="tel" formControlName="phone">
				</ion-input>
			</ion-item>
			<ion-item mode="md" bg-transparent no-padding>
				<ion-label>Predeterminada?</ion-label>
				<ion-toggle formControlName="is_default"></ion-toggle>
			</ion-item>
		</form>
	</ion-list>
	<ion-row>
		<ion-col text-center>
			<button ion-button (click)="save()" [disabled]="formBillingAddress.invalid">
				Guardar Cambios
			</button>
		</ion-col>
	</ion-row>
</ion-content>
