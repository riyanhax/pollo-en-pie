<ion-header no-border>
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div padding>
		<h5><b dark text-uppercase>{{'contact.send_a_message'|translate}}</b></h5>
		<ion-list class="contact-form">
		  <form [formGroup]="formContact">
			<ion-item mode="md" no-padding>
				<ion-input dir="{{display_mode}}" placeholder="{{'contact.name'|translate}}" formControlName="name"></ion-input>
			</ion-item>
			<ion-item mode="md" no-padding>
				<ion-input dir="{{display_mode}}" type="email" placeholder="{{'contact.email'|translate}}" formControlName="email"></ion-input>
			</ion-item>
			<ion-item mode="md" no-padding>
				<ion-input dir="{{display_mode}}" placeholder="{{'contact.subject'|translate}}" formControlName="subject"></ion-input>
			</ion-item>
			<ion-item mode="md" no-padding>
				<ion-textarea dir="{{display_mode}}" placeholder="{{'contact.message'|translate}}" formControlName="message"></ion-textarea>
			</ion-item>
			<div margin-top overflow>
				<ion-spinner *ngIf="isSend" name="ios" float-left></ion-spinner>
				<button ion-button float-right [disabled]="formContact.invalid" (click)="send()">{{'contact.send'|translate}}</button>
			</div>
		  </form>
		</ion-list>
	</div>
	<about-footer></about-footer>
</ion-content>

<ion-footer><ion-toolbar><footer-tabs></footer-tabs></ion-toolbar></ion-footer>
