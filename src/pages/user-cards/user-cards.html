<ion-header no-border class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
	<ion-navbar>
		<ion-title>Perfil</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<h5 delportal text-center>Tus Formas de Pago</h5>
	<ion-list class="adressesList" *ngIf="!noResult" padding>
		<ion-item-sliding *ngFor="let card of userCards" relative>
			<ion-item [navPush]="CreditCardPage" [navParams]="{id: card.id}">
				<h3 green2><span *ngIf="card.is_default == 'on'">
						<ion-icon name="heart"></ion-icon>&nbsp;&nbsp;
					</span>{{card.title}}</h3>
				<p>{{card.mask}}</p>

			</ion-item>
			<ion-item-options side="right">
				<button *ngIf="address.is_default == 'off'" ion-button (click)="setDefault(card.id)" color="delportal">
					<ion-icon large name="heart"></ion-icon>
				</button>
				<button ion-button (click)="delete(card.id)" color="rojo">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-row *ngIf="noResult">
		<ion-col text-center>
			No tienes formas de pago configuradas.
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			<button ion-button [navPush]="CreditCardPage" [navParams]="{id:0}">
				Agregar Nueva
			</button>
		</ion-col>
	</ion-row>
</ion-content>
