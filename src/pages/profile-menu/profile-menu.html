<ion-header no-border class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div relative overflow class="account-header" text-center (swipe)="onSwipeContent($event)">
		<img float-left width-100 src="assets/images/account-bg.png" />
		<div mark absolute top left width-100 height-100></div>

		<ion-row center padding absolute top left align-items-end width-100 height-100>
			<ion-col secondary>
				<div>
					<div class="account-avatar" margin-auto>
						<ion-icon *ngIf="!user.mobiconnector_avatar" name="icon-account" (click)="openPage(pageProfile)"></ion-icon>
						<img *ngIf="user.mobiconnector_avatar" [src]="user.mobiconnector_avatar" (click)="openPage(pageProfile)" />
					</div>
					<h4 no-margin (click)="openPage(pageProfile)">
						<b light text-underscore>{{user.display_name}}</b>&nbsp;
					</h4>
				</div>
			</ion-col>
		</ion-row>
	</div>
	<ion-list>
		<button ion-item *ngFor="let p of pages" (click)="openPage(p)">
			{{p.title}}
		</button>

	</ion-list>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<footer-tabs></footer-tabs>
		<ion-row width-100 height-100 light-bg>
			<ion-col no-padding height-100 text-center>
				<button ion-button (click)="logOut()">
					Cerrar SesiÃ³n
				</button>
			</ion-col>
		</ion-row>

	</ion-toolbar>
</ion-footer>
