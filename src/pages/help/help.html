<ion-header no-border (swipe)="onSwipeContent($event)" class="dp-head">
    <ion-toolbar>
        <button ion-button menuToggle color="gray9">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button-search #search></button-search>
            <button-cart #cart icon="cart"></button-cart>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <button menuClose ion-item detail-none color="light" (click)="goto(TermsPage)">
            <ion-icon name="icon-list" item-left></ion-icon>
            <ion-label>{{'account.terms_of_use'|translate}}</ion-label>
        </button>
        <button menuClose ion-item detail-none color="light" (click)="goto(PrivacyPage)">
            <ion-icon name="icon-list-lock" item-left></ion-icon>
            <ion-label>{{'account.privacy_policy'|translate}}</ion-label>
        </button>
        <button menuClose ion-item detail-none color="light" (click)="goto(ContactPage)">
            <ion-icon name="icon-location" item-left></ion-icon>
            <ion-label>{{'account.contact_us'|translate}}</ion-label>
        </button>
        <button menuClose ion-item detail-none color="light" (click)="goto(AboutPage)">
            <ion-icon name="icon-info" item-left></ion-icon>
            <ion-label>{{'account.about_us'|translate}}</ion-label>
        </button>
        <button menuClose ion-item detail-none color="light" (click)="shareApp()">
            <ion-icon name="icon-send" item-left></ion-icon>
            <ion-label>{{'account.app_share'|translate}}</ion-label>
        </button>
        <button menuClose ion-item detail-none color="light" (click)="rateApp()">
            <ion-icon name="icon-star-out" item-left></ion-icon>
            <ion-label>{{'account.rate_us'|translate}}</ion-label>
        </button>
    </ion-list>

</ion-content>
