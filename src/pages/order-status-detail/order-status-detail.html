<ion-header no-border (swipe)="onSwipeContent($event)" class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
	<ion-navbar>
		<ion-title>Regresar</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-row>
		<ion-col col-1></ion-col>
		<ion-col text-center>
			<img src="assets/images/shipped.jpg" />
		</ion-col>
		<ion-col col-1></ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			<p>Tu pedido está siendo atendido, podrás revisar el estado del mismo hasta que sea entregado.</p>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col text-center>
			Cualquier duda o inquietud puedes contactarte con nosotros al correo
			<a href="mailto:pedidos@delportal.ec">pedidos@delportal.ec</a>
			o vía telefónica al
			<a href="tel:0943324432">0943324432</a>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<img src="assets/images/live_tracking.png" />
		</ion-col>
	</ion-row>
</ion-content>
