<ion-header no-border class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
	<ion-navbar>
		<ion-title>Regresar</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngIf="data">
		<div class="">
			<div class="profile-avatar" margin-auto>
				<ion-row center padding align-items-end>
					<img *ngIf="avatar" [src]="avatar" width-100 height-100 (click)="editAvatar()">
					<img *ngIf="!avatar" src="assets/images/person.png" (click)="editAvatar()">
				</ion-row>

			</div>
		</div>
		<button ion-button clear icon-left color="dark" margin-auto (click)="editAvatar()" class="disable-hover">
			<ion-icon name="create"></ion-icon>
			<b>Cambiar</b>
		</button>
		<ion-list class="edit-form" no-margin padding>
			<form [formGroup]="formEdit">
				<ion-item mode="md" bg-transparent no-padding>
					<ion-label floating>{{'general.first_name'|translate}}</ion-label>
					<ion-input dark type="text" formControlName="first_name">
					</ion-input>
				</ion-item>
				<ion-item mode="md" bg-transparent no-padding>
					<ion-label floating>{{'general.last_name'|translate}}</ion-label>
					<ion-input dark type="text" formControlName="last_name">
					</ion-input>
				</ion-item>
				<ion-item mode="md" bg-transparent no-padding>
					<ion-label floating>{{'general.email'|translate}}</ion-label>
					<ion-input dark type="email" formControlName="user_email">
					</ion-input>
				</ion-item>
				<ion-item mode="md" bg-transparent no-padding>
					<ion-label floating>{{'profile.new_password'|translate}}</ion-label>
					<ion-input dark type="text" formControlName="user_pass">
					</ion-input>
				</ion-item>
			</form>
		</ion-list>
		<ion-row>
			<ion-col text-center>
				<button ion-button (click)="save()">
					Guardar Cambios
				</button>
			</ion-col>
		</ion-row>
	</div>
</ion-content>
