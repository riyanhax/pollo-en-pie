<ion-header no-border (swipe)="onSwipeContent($event)" class="dp-head">
	<ion-toolbar>
		<button ion-button menuToggle color="gray9">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-buttons end>
			<button-search #search></button-search>
			<button-cart #cart icon="cart"></button-cart>
		</ion-buttons>
	</ion-toolbar>
	<ion-navbar>
		<ion-title>Regresar</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<h5 light-green *ngIf="shoppingList">Lista "{{shoppingList.title}}"</h5>
	<ion-list>
		<form [formGroup]="scheduleForm">
			<ion-item>
				<ion-label floating>Frecuencia</ion-label>
				<ion-select dir="{{display_mode}}" [selectOptions]="{cssClass:'select-address'}" [cancelText]="'general.cancel'|translate"
				 [okText]="'general.ok'|translate" type="text" formControlName="recurrence">
					<ion-option value="daily">Diario</ion-option>
					<ion-option value="weekly">Semanal</ion-option>
					<ion-option value="monthly">Mensual</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Intervalo (cada <em>n</em>)</ion-label>
				<ion-select dir="{{display_mode}}" [selectOptions]="{cssClass:'select-address'}" [cancelText]="'general.cancel'|translate"
				 [okText]="'general.ok'|translate" type="text" formControlName="recurrence_number">
					<ion-option value="1">1</ion-option>
					<ion-option value="2">2</ion-option>
					<ion-option value="3">3</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label floating>Día de la semana</ion-label>
				<ion-select dir="{{display_mode}}" multiple="true" [selectOptions]="{cssClass:'select-address'}" [cancelText]="'general.cancel'|translate"
				 [okText]="'general.ok'|translate" type="text" formControlName="weekdays">
					<ion-option value="sunday">Domingo</ion-option>
					<ion-option value="monday">Lunes</ion-option>
					<ion-option value="tuesday">Martes</ion-option>
					<ion-option value="wednesday">Miércoles</ion-option>
					<ion-option value="thursday">Jueves</ion-option>
					<ion-option value="friday">Viernes</ion-option>
					<ion-option value="saturday">Sábado</ion-option>
				</ion-select>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-datetime placeholder="Fecha Desde" displayFormat="YYYY-MM-DD" formControlName="startDate" doneText="Ok"
				 cancelText="Cancelar" [min]="today" max="2020-12-31"></ion-datetime>
			</ion-item>
			<ion-item bg-transparent no-padding>
				<ion-datetime placeholder="Fecha Hasta" displayFormat="YYYY-MM-DD" formControlName="endDate" doneText="Ok"
				 cancelText="Cancelar" [min]="tomorrow" max="2020-12-31"></ion-datetime>
			</ion-item>
		</form>
	</ion-list>
	<div text-center>
		<button ion-button text-center (click)="save()" [disabled]="scheduleForm.invalid">
			<span>Guardar</span>
		</button>
	</div>
</ion-content>
