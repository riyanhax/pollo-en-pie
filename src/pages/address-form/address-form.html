<ion-header no-border (swipe)="onSwipeContent($event)" class="dp-head">
    <ion-toolbar>
        <button ion-button menuToggle color="gray9">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button-search #search></button-search>
            <button-cart #cart icon="cart"></button-cart>
        </ion-buttons>
    </ion-toolbar>
    <ion-navbar>
        <ion-title>Regresar </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Delivery -->
    <h5 green2 text-center>Dirección de Entrega</h5>
    <ion-list>
        <form [formGroup]="formDeliveryAddress">
            <ion-item bg-transparent no-padding>
                <ion-label floating>Título (ej. Casa de Mis Padres) *</ion-label>
                <ion-input dir="{{display_mode}}" formControlName="title" clearInput></ion-input>
            </ion-item>
            <ion-item bg-transparent no-padding>
                <ion-label floating>{{'address.address_1'|translate}}</ion-label>
                <ion-input dir="{{display_mode}}" type="text" clearInput formControlName="shipping_address_1"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>{{'address.address_2'|translate}}</ion-label>
                <ion-input dir="{{display_mode}}" type="text" clearInput formControlName="shipping_address_2"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>Persona que recibe el pedido*</ion-label>
                <ion-input dir="{{display_mode}}" type="text" placeholder="" clearInput formControlName="shipping_contact"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>Teléfono*</ion-label>
                <ion-input dir="{{display_mode}}" type="tel" placeholder="" clearInput formControlName="shipping_phone"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>Seleccione el local
                    <em>Delportal</em> más cercano</ion-label>
                <ion-select dir="{{display_mode}}" [selectOptions]="{cssClass:'select-address'}" [cancelText]="'general.cancel'|translate"
                    [okText]="'general.ok'|translate" type="text" formControlName="shipping_store">
                    <ion-option *ngFor="let store of storesList" [value]="store.id">
                        <span [innerHtml]="store.name"></span>
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label>Predeterminada?</ion-label>
                <ion-checkbox formControlName="is_default"></ion-checkbox>
            </ion-item>
        </form>
    </ion-list>
    <div text-center>
        <button ion-button text-center (click)="save()" [disabled]="formDeliveryAddress.invalid">
            <span>Guardar</span>
        </button>
    </div>

</ion-content>
