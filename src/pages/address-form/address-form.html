<ion-header no-border (swipe)="onSwipeContent($event)" class="dp-head">
    <ion-toolbar>
        <button ion-button menuToggle color="gray9">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button-search #search></button-search>
            <button-cart #cart icon="cart"></button-cart>
        </ion-buttons>
    </ion-toolbar>
    <ion-navbar>
        <ion-title>Regresar </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- Delivery -->
    <h5 green2 text-center>Dirección de Entrega</h5>
    <ion-list>
        <form [formGroup]="formDeliveryAddress">
            <ion-item bg-transparent no-padding>
                <ion-label floating>Título (ej. Casa de Mis Padres) *</ion-label>
                <ion-input dir="{{display_mode}}" formControlName="title" clearInput></ion-input>
            </ion-item>
            <ion-row>
                <ion-col col-10>
                    <ion-item bg-transparent no-padding>
                        <ion-label floating>{{'address.address_1'|translate}}</ion-label>
                        <ion-input dir="{{display_mode}}" type="text" clearInput formControlName="shipping_address_line_1"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-2>
                    <button ion-button (click)="location()">
                        <ion-icon name="locate"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>{{'address.address_2'|translate}}</ion-label>
                <ion-input dir="{{display_mode}}" type="text" clearInput formControlName="shipping_address_line_2"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>Teléfono*</ion-label>
                <ion-input dir="{{display_mode}}" type="tel" placeholder="" clearInput formControlName="shipping_phone"></ion-input>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label floating>Referencias*</ion-label>
                <ion-textarea rows="3" margin-auto dark formControlName="shipping_reference"></ion-textarea>
            </ion-item>
            <ion-item mode="md" bg-transparent no-padding>
                <ion-label>Predeterminada?</ion-label>
                <ion-toggle formControlName="is_default"></ion-toggle>
            </ion-item>
            <ion-item hidden>
                <ion-input type="text" formControlName="shipping_latitude"></ion-input>
            </ion-item>
            <ion-item hidden>
                <ion-input type="text" formControlName="shipping_longitude"></ion-input>
            </ion-item>
        </form>
    </ion-list>
    <div text-center>
        <button ion-button text-center (click)="save()" [disabled]="formDeliveryAddress.invalid">
            <span>Guardar</span>
        </button>
    </div>

</ion-content>
